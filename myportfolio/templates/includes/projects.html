{% load thumbnail %}

<p class="section_text_p1">Browse My Recent</p>
        <h1 class="title">Projects</h1>
        <div class="portfolios">
        {% for project in projects %}
            <div class="portfolio-item">
                <div class="image">
                    {% thumbnail project.image "960x339" upscale=True as im %}
                        <img src="{{ im.url }}" alt="">
                    {% endthumbnail %}
                </div>
                <div class="hover-items">
                    <h3>{{project.name}}</h3>
                    <div class="icons">
                        <a href="{{ project.github_link }}" class="icon">
                            <i class='bx bxl-github'></i>
                        </a>
                        {% if project.browse_link %}
                        <a href="{{ project.browse_link}}" class="icon">
                            <i class='bx bx-world'></i>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>
